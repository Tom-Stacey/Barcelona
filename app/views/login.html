
<div class="jumbotron">
    <h1 class="titleCentered">Welcome to QA Consulting</h1>
    <p class="titleCentered">Proud to announce Barcelona Symposium 2016 </p>
    <!-- here it comes -->
    <form class="form-signin" ng-submit="submit()">
        <h3 class="form-signin-heading titleCentered">Please sign in</h3>
        <label htmlFor="inputEmail" class="sr-only">Email address</label>
        <input type="email" id="inputEmail" class="form-control" placeholder="Email address" ng-model="email"/>
        <label htmlFor="inputPassword" class="sr-only">Password</label>
        <input type="password" id="inputPassword" class="form-control" placeholder="Password" ng-model="pass" required/>
        <div class="checkbox">
            <label>
                <input type="checkbox" value="remember-me"> Remember me</input>
            </label>
        </div>
        <div ng-show="displayLoginFailure">
            <span class=userErr>Your username or password was incorrect</span>
        </div>
        <button class="btn btn-lg btn-primary btn-block" type="submit" id="submit" value="Submit">Sign in</button>
    </form>
</div>
